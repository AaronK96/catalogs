# With this configuration, product data are generated from existing attributes
# in Akeneo PIM
data_generator:
    output_dir: /tmp/fixtures
    seed: 20160430
    entities:
        products:
            filename: product.csv
            count: 3000000
            filled_attributes_count: 70
            filled_attributes_standard_deviation: 10
            mandatory_attributes: [sku, name]
            percentage_complete: 70
            delimiter: ;
            force_values: { attr_59: 'Hello world!' }
            start_index: 0
            categories_count: 2
