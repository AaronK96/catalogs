data_generator:
    output_dir: /tmp/fixtures
    seed: 20160430
    entities:
        group_types: ~
        associations:
            count: 4
        channels:
            ecommerce:
                code: ecommerce
                label: Ecommerce
                locales:
                    - fr_FR
                    - en_US
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                color: blue
            print:
                code: print
                label: Print
                locales:
                    - fr_FR
                    - en_US
                    - ru_RU
                    - it_IT
                currencies:
                    - USD
                    - EUR
                color: white
        attribute_groups:
            count: 15
        attributes:
            count: 400
            identifier_attribute: sku
            localizable_probability: 5
            scopable_probability: 2
            localizable_and_scopable_probability: 1
            useable_as_grid_filter_probability: 10
            force_attributes:
                - name = pim_catalog_text
        attribute_options:
            count_per_attribute: 10
        families:
            count: 50
            attributes_count: 100
            identifier_attribute: sku
            label_attribute: name
            requirements_count: 5
        categories:
            delimiter: ;
            count: 2000
            levels: 3
        jobs:
          product_import:
            connector: Akeneo Native Connector
            alias:     csv_product_import
            label:     Product import
            type:      import
            configuration:
              filePath:           /tmp/product.csv
              uploadAllowed:      true
              delimiter:          ;
              enclosure:          '"'
              escape:             '\'
              enabled:            true
              categoriesColumn:   categories
              familyColumn:       family
              groupsColumn:       groups
              realTimeVersioning: true
          product_export:
            connector: Akeneo Native Connector
            alias:   csv_product_export
            label:   Product export
            type:    export
            configuration:
              channel:    ecommerce
              delimiter:  ;
              enclosure:  '"'
              withHeader: true
              filePath: /tmp/product.csv
        user_groups:
            it_support:
                name: IT support
            manager:
                name: Manager
        user_roles:
            ROLE_ADMINISTRATOR:
                label: Administrator
        users:
            -   username: admin
                password: admin
                email: admin@example.com
                firstname: Peter
                lastname: Doe
                roles: [ ROLE_ADMINISTRATOR ]
                groups: [ IT support ]
                enable: true
        variant_groups:
            count: 3000
            axes_count: 3
            attributes_count: 5
